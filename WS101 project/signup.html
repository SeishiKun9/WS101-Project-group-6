<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>

<header class="navbar">
    <div class="logo">
        <img src="567125993_743288328729256_5992105444755296096_n.png" alt="logo">
        <h1>Academica</h1>
    </div>
</header>

<div class="brada-container">
    <form class="brada-containerable">
        <h2>Sign Up</h2>

        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        
       <button class="ui green button", onclick="window.location.href='home.html'">Sign in</button>
        

        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </form>
</div>

<footer>
    <p>Made by WS Group 6</p>
</footer>

</body>
</html>
